<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content=
              "width=device-width, initial-scale=1">
              <title>League Side Project</title>
              <script src=
                      "https://cdn.tailwindcss.com?plugins=typography"></script>
                      <script src="https://unpkg.com/htmx.org@1.9.5" integrity=
                              "sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
                              crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="p-6 bg-gray-500 text-gray-100 font-bold">League Side Project</h1>
        <div class="flex">
            <div class="p-6 mt-2">
                <label class="font-bold p-2">Select Champion :</label>
                <select class="p-2" id="champion_list" name="champion"
                        hx-get="/champion_stats" hx-target="#champion_stats" hx-swap="innerHTML">
                        {% for champion in champ_list %}
                            <option value="{{champion.name}}">{{champion.name}}</option>
                        {% endfor %}
                </select>
            </div>
            <div class="p-6 mt-2" id="level_box">
                <div class="flex box-content">
                    <div class="flex">
                        <label class="font-bold text-lg">Level :</label>
                    </div>
                    <div class="flex">
                        <button class="pl-2 pr-2 font-bold text-lg"
                                hx-get="/level/1/decrease"
                                hx-target="#level_box"
                                hx-swap="outerHTML"
                                >-</button>
                    </div>
                    <div class="flex">
                        <input class="border border-gray-400 w-12 text-center"
                               type="text" name="level" value="1">
                    </div>
                    <div class="flex">
                        <button class="pl-2 pr-2 font-bold text-lg"
                                hx-get="/level/1/increase"
                                hx-target="#level_box"
                                hx-swap="outerHTML">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-6">
            <h2 class="text-lg font-bold mb-4">Champion Stats</h2>
            <table class="table-fixed">
                <thead class="border-b border-gray-400">
                    <th class="w-36">Stat</th>
                    <th class="w-36">Value</th>
                    <th class="w-36">Growth</th>
                </thead>
                <tbody id="champion_stats">
                </tbody>
            </table>
        </div>
</div>
</body>
</html>
